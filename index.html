<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="topBox"></div>
      <div class="majorButtons">
        <div class="major" id="clear">CLEAR</div>
        <div class="major" id="delete">DELETE</div>
      </div>
      <div class="downBox">
        <div class="row">
          <div class="item inline">7</div>
          <div class="item inline">8</div>
          <div class="item inline">9</div>
          <div class="item inline">รท</div>
        </div>
        <div class="row">
          <div class="item inline">4</div>
          <div class="item inline">5</div>
          <div class="item inline">6</div>
          <div class="item inline">ร</div>
        </div>
        <div class="row">
          <div class="item inline">1</div>
          <div class="item inline">2</div>
          <div class="item inline">3</div>
          <div class="item inline">-</div>
        </div>
        <div class="row">
          <div class="item inline">.</div>
          <div class="item inline">0</div>
          <div class="item inline">=</div>
          <div class="item inline">+</div>
        </div>
      </div>
    </div>
  </body>
</html>
