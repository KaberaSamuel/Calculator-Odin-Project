<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="topBox">
        <div id="workings"></div>
        <div id="result">0</div>
      </div>

      <div class="majorButtons">
        <div class="major" id="clear">CLEAR</div>
        <div class="major" id="delete">DELETE</div>
      </div>

      <main>
        <div class="item number">7</div>
        <div class="item number">8</div>
        <div class="item number">9</div>
        <div class="item operator">รท</div>
        <div class="item number">4</div>
        <div class="item number">5</div>
        <div class="item number">6</div>
        <div class="item operator">ร</div>
        <div class="item number">1</div>
        <div class="item number">2</div>
        <div class="item number">3</div>
        <div class="item operator">-</div>
        <div class="item number">.</div>
        <div class="item number">0</div>
        <div class="item" id="equal">=</div>
        <div class="item operator">+</div>
      </main>
    </div>
  </body>
</html>
